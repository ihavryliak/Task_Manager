<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete task</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
<h1>Delete task with id:</h1>
<form action="#" th:action="@{/task/delete}" th:object="${task}" method="post">
    <p>Task id:
        <select class="form-control" th:field="*{id}">
            <option th:each="task : ${tasks}" th:value="${task.id}" th:text="${task.id}"></option>
        </select>
    </p>
      <span><input type="submit" class="btn btn-danger" th:value="Delete"/></span>
</form>
</div>
</body>
</html>
